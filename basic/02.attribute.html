<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function () {
            /* 
            문서 객채의 내용 메서드
            내용을 추출, 변경, 이동
            .html() =태그 형태의 문자를 태그로 인식
            .text() = 태그 형테의 문자를 문자열로 인식

            문서 객체의 내용을 컨트롤하는 메서드로서 값이 없다면 값을 반환하는 용도로 쓰임
            값이 들어가면 내용을 변경시키는 용도로 쓰임
            */

            $('h1').html('<a href="#">클릭!</a>'); //값을 입력
            console.log($('h1').text()); //클릭!, 값의 반환
            console.log($('h1').html()); //<a href="#">클릭!</a>

            /* 
            attr(): 문서 객체의 속성을 변경하거나 가져오는 메서드
            ex) href, src, type, checked, selected.. 

            attr()과 prop()의 차이점 (속성과 값이 같을 경우)
            - attr()은 값을 출력
            - prop()은 boolean값으로 표시, 그 외에는 같음

            attr()을 평균적으로 자주 사용
            */

            $('img').attr('src', './images/img03.jpg'); //값의 변경
            $('img').prop('src', './img.jpg'); //값의 변경
            console.log($('input').attr('checked')); //checked
            console.log($('input').attr('type')); //checkbox
            console.log($('input').prop('checked')); //true

            // console.log($('img').attr('src')); // ./images/img01.jpg (값 변경 전)
            console.log($('img').attr('src')); // ./img.jpg (값 변경 후)
            console.log($('img').prop('src')); // http://127.0.0.1:5500/basic/img.jpg

        })

    </script>
</head>

<body>
    <h1>title</h1>
    <input type="checkbox" checked>
    <img src="./images/img01.jpg" alt="없는사진">
</body>

</html>
