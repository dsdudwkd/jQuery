<script>
  $(document).ready(function(){
    /* 
    메인 메뉴를 hover하면 서브메뉴가 생기도록
    sub_bg도 같이 생성
    out되면 서브메뉴와 bg가 동시에 사라짐
    */

    let mainMenu = $('#mainmenu_list').children(); //li
    let subMenu = $('.submenu_list'); //ul
    let bg = $('#sub_bg');

    //css에서 display:none으로 설정해도 되지만 스크립트에서 hide()를 사용해 설정할 수 있다
    subMenu.hide();
    bg.hide();

    mainMenu.on('mouseenter', onMenu);
    // mainMenu.on('mouseleave', outMenu);
    $('#header_wrap').on('mouseleave', outMenu);

    function onMenu(){
      bg.show();
      subMenu.show();
    }

    function outMenu(){
      bg.hide();
      subMenu.hide();
    }
  })
</script>
