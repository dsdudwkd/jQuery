    <script>
        /* 
        jquery(제이쿼리)
        자바스크립트 기반으로 하는 라이브러리의 종류
        자바스크립트를 쉽게 사용할 수 있게 코드들을 함축하거나 명령어들을 쉽게 만들어서 접근성이 좋아졌다

        선택자나 함축어, css 스타일에 맞춰서 코드들이 변환됨
        반복문의 기본 내장(for문 사용하지 않음)
        */

        /* 
        $는 jQuery를 의미함 = jQuery()

        window.onload = function(){}과 같은 기능을 하는 2가지 구문
        1. $(document).ready(function(){}) = document.addEventListener('DOMcontentLoader',function(){})
        2. $(window).onload() = window.onload = function(){}

        두 실행 문구의 차이점
        - ready는 dom을 구성하게 되면 바로 실행되지만 load는 dom을 구성하고 페이지 렌더링까지 끝나면 실행된다
        - load는 실행 속도가 조금 느리지만 반응형이나 dom의 사이즈를 인식해야 하는 or 실시간으로 정보를 불러와야 할 때에는 ready보다 load를 실행해야 한다
        */
        $(document).ready(function(){

        }) 
        
    </script>
